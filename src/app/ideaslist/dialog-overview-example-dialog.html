<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>What's your idea?</p>
  <mat-form-field>
    <mat-label>Idea</mat-label>
    <input matInput [(ngModel)]="data.desc">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.desc" cdkFocusInitial>Ok</button>
  <!-- <button mat-button mat-dialog-close (click)="foo(data.desc)" cdkFocusInitial>Ok</button> -->

</div>
