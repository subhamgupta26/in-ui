<div class="login-form">
   
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" placeholder="Enter UserName" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
           <input type="password"placeholder="Enter Password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)=checkLogin()>Log in</button>
        </div>
</div>
